<!DOCTYPE html>
<html lang="eng">
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=628039024905744&autoLogAppEvents=1" nonce="DlfYI79R"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <link rel="stylesheet" href="style.css">
    <body>
        <section id = "Twitter">
            <img class = "bird" src="twitterbird.png" alt="Twitter" width="350">
             <button class = "twitterButton" type = "button" id = "twitterlogin"><img src="twitterbird.png" height = "40" width = "40" style = "padding-right: 10px;"><span>Log in with Twitter</span></button>
        </section>
        <section id = "Facebook">
            <img class = "fb" src="facebook_logo.png" alt="Facebook" width="250">
            <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false"></div>
        </section>
        <section id = "Instagram">
            <img class = "insta" src="instalogo.png" alt="Instagram" width="200" >
            <button class = "instagramButton" type = "button" id = "instalogin"><img src="instalogo.png" height = "20" width = "20"><span>Log in with Instagram</span></button>
        </section>
    </body>
</html>
