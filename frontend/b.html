<!DOCTYPE html>
<html lang="eng">
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=628039024905744&autoLogAppEvents=1" nonce="DlfYI79R"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <link rel="stylesheet" href="style.css">
    <body>
        <section id = "Twitter">
            <img class = "bird" src="twitterbird.png" alt="Twitter" width="350">
             <button class = "twitterButton" type = "button" id = "twitterlogin"><img src="twitterbird.png" height = "40" width = "40" style = "padding-right: 10px;"><span>Log in with Twitter</span></button>
        </section>
        <section id = "Facebook">
            <img class = "fb" src="facebook_logo.png" alt="Facebook" width="250">
            <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false"></div>
        </section>
        <section id = "Instagram">
            <img style="padding-bottom: 90px;" class = "insta" src="instalogo.png" alt="Instagram" width="200" >
            <button onclick="document.getElementById('id01').style.display='block'" class = "instagramButton" style="width: auto;"><img src="instalogo.png" height = "40" width = "40"><span style = "padding-left: 10px; font-size: 24px; ">Log in with Instagram</span></button>
            <div id="id01" class="modal">
              <form class="modal-content animate">
                <div class="imgcontainer">
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>
                <div class="container">
                  <label><b>Username</b></label>
                  <input id = "username" type="text" placeholder="Enter Username" name="uname" required>
                  <label><b>Password</b></label>
                  <input id = "password" type="password" placeholder="Enter Password" name="psw" required>
                  <button id = "loginButton">Login</button>
                </div>
              </form>
            </div>
        </section>
    </body>
</html>
