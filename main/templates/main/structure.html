<!DOCTYPE html>
<html lang="en_US">
    <head>
        <title>{% block title %}BASZL{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% block headInfo %}
        {% endblock %}
        <link rel="shortcut icon" type="icon" href="/favicon.ico"/>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                margin: 0;
                padding: 0;
            }
        </style>
        {% block navStyle %}
        {% endblock %}
    </head>
    <body>
        {% if user.is_authenticated %}
            {% block navBar %}
            {% endblock %}
            {% block content %}
            {% endblock %}
        {% else %}
            {% block loginHTML %}
            <p>Login <a href="/login">Here</a></p>
            {% endblock %}
        {% endif %}
    </body>
</html>
