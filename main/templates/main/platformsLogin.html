{% extends 'main/base.html' %}

{% block headInfo %}
    <script async defer src="/static/fbAuth.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .loggedIn {
            opacity: 50%;
        }
    </style>
{% endblock %}
{% block content %}
    <section id="Twitter">
        <img src="/static/twitterbird.png" height="250" width="250">
        <button class="twitterButton" type="button" id="twitterlogin">
            <img src="/static/tbird.png" height="40" width="40">
            <div>Log in with Twitter</div>
        </button>
        <script>
            document.querySelector("#twitterlogin").addEventListener("click", () => {
                let redirectURL = window.location.href;
                window.location.replace(redirectURL.replace("platformsLogin", "getTwitterToken"));
            });
        </script>
    </section>
    <section id = "Facebook">
        <img src="/static/facebook_logo.png" height="250" width="250">
        <button class="fb-login-button">
            <img src="/static/fbBtnLogo.PNG" height="30" width="30">
            <div>Continue with Facebook</div>
        </button>
    </section>
    <section id = "Instagram">
        <img src="/static/instalogo.png" height="250" width="250">
        <button onclick="document.getElementById('id01').style.display='block'" class="instagramButton">
            <img src="/static/instalogo.png" height="30" width="30">
            <div>Log in with Instagram</div>
        </button>
        <div id="id01" class="modal">
          <form class="modal-content animate">
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>
            <div class="container">
              <label><b>Username</b></label>
              <input id = "username" type="text" placeholder="Enter Username" name="uname" required>
              <label><b>Password</b></label>
              <input id = "password" type="password" placeholder="Enter Password" name="psw" required>
              <button id = "loginButton">Login</button>
            </div>
          </form>
        </div>
    </section>
{% endblock %}
